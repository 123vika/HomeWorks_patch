<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор дат</title>
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>

    <button id="switchToTimer">Timer</button>
    <button id="switchToDateCalc">Date calculate</button>

    <br>
    <br>
    <br>

    <div id="timerBlock">
        <h3>Set Timer: </h3>
        <label>
            <input id="timerMinutes" type="number" name="timerMinutes">
            <strong>minutes:</strong>
        </label>
        <label>
            <input id="timerSeconds" type="number" name="timerSeconds">
            <strong>seconds:</strong>
        </label>
        <p class="counterTimer"></p>
        <button class="start">Start</button>
        <button class="stop checkout-button" >Stop</button>
        

        <!-- <span class="minSpan">min </span><span class="secSpan"> sec</span>  -->
    </div>

    <br>
    <br>

    <form id="datecalc">
        <h3>Калькулятор дат:</h3>
        <label>
            <strong>Первая дата:</strong>
            <input type="date" name="firstDate">
        </label>
        <label>
            <strong>Вторая дата:</strong>
            <input type="date" name="secondDate">
        </label>
        <button type="submit" >Расcчитать промежуток</button>
        <p id="datecalc_result"></p>
        <!-- Для расчёта промежутка необходимо заполнить оба поля. -->
    </form>
    <script type="module" src="./js/main.js"></script>
</body>
</html>
